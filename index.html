<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tela de Carregamento</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
	<script type="text/javascript" src="js/date.js"></script>
	<script type="text/javascript" src="js/images.js"></script>
	<script>
		function playAudio() {
			var audio = document.getElementById('background-music');
			if (audio) {
				audio.volume = 0.5;
				audio.play().catch(function () {
					// Se falhar, tenta novamente no primeiro clique
					document.body.addEventListener('click', function () {
						audio.play();
					}, { once: true });
				});
			}
		}

		// Tenta tocar quando a página carregar
		window.addEventListener('load', playAudio);

		// Tenta tocar também no DOMContentLoaded
		document.addEventListener('DOMContentLoaded', playAudio);
	</script>
</head>

<body>
	<audio id="background-music" loop preload="auto">
		<source src="music/Crystalline - Steve Jablonsky (youtube).mp3" type="audio/mpeg">
	</audio>
	<div id="animated-bg"></div>
	<div id="topbar"></div>
	<div id="botbar">
		<div id="circles">
			<div id="circle_1" class="circle"></div>
			<div id="circle_2" class="circle"></div>
			<div id="circle_3" class="circle"></div>
			<div id="circle_4" class="circle"></div>
			<div id="circle_5" class="circle"></div>
		</div>
	</div>
	<div id="logo" style="
    top: 7px;
    left: 96%;
    background-size: 35px;
    opacity: 1;
"></div>
	<span id="date">
		<script type="text/javascript">
			try {
				date();
			} catch (e) {
				document.getElementById("date").innerHTML = "Error: " + e;
			}
		</script>
	</span>
</body>

</html>
